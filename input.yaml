- type: basic
  front: |
    What is the basic structure of an html page. Create a basic HTML page. 
  back: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Page title</title>
    </head>
    <body>
      <h1>Webpage's Heading</h1>
      <p>Content (Your first paragraph).</p>
    </body>
